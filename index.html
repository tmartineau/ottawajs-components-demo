<!DOCTYPE html>
<html>
<head>
    <title>Components Demo</title>

    <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global.css"/>
</head>
<body>
    <div class="container">
        <h1>HTML5 Components Demo - Shadow DOM</h1>

        <div class="better-blink">Hey There!</div>
    </div>

    <!-- TEMPLATES -->
    <template id="better-blink-tmpl">
        <style type="text/css">
            .outer {
                display: block;
                padding: 10px 15px;
                position: relative;
                font-size: 48px;
                text-align: center;
                color: #fff;
                background: #333;
                border-radius: 10px;
                -webkit-animation: blink 0.75s infinite;
            }

            .bulb {
                width: 50px;
                height: 50px;
                margin-top: -25px;
                position: absolute;
                top: 50%;
                left: -25px;
                background: -webkit-radial-gradient(center, ellipse cover, #ecedd5 0%,#e5ea56 100%);
                border-radius: 100%;
                -webkit-animation: blink-box 0.75s infinite;
            }
            .bulb.bulb-right {
                left: auto;
                right: -25px;
            }

            @-webkit-keyframes blink {
                0% {
                    text-shadow: 0 0 0 rgba(0, 0, 0, 0);
                }
                50% {
                    text-shadow: 0 0 30px rgba(255, 234, 133, 1);
                }
                0% {
                    text-shadow: 0 0 0 rgba(0, 0, 0, 0);
                }
            }
        </style>

        <div class="outer">
            <div class="bulb bulb-left"></div>
            <content></content>
            <div class="bulb bulb-right"></div>
        </div>
    </template>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
